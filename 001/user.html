<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .flex-container{
            display: flex;
            padding: 10px;
            border: 5px solid black;
            flex-direction: row-reverse;
            flex-wrap: wrap;/*这个是行*/
        }
        .item-1{
            width: 100px;
        }
        .item-2{
            width: 250px;
        }
        .item-3{
            height: 300px;
        }
        .item-4{
            width: 250px;
        }
    </style>
</head>
<body>
<div class="flex-container">
    <div class="item-1">div</div>
    <div class="item-2">w=250</div>
    <div class="item-3">h=300px</div>
    <div class="item-4">w=350px</div>
    <div class="item-5">w=350px</div>
    <div class="item-6">w=350px</div>
</div>
</body>
</html>
